<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>New customer</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>User registration</h1>
    <form class="form-check-input" action="#" th:action="@{/user/new}" th:method="post" th:object="${userForm}">
        <div class="form-group">
            <label for="firstName">
                First Name
            </label>
            <div>
                <input id="firstName" type="text" name="firsName" th:field="*{firsName}" placeholder="Poxos">
                <span class="help-block">required field</span> <!-- partadir tox-->
            </div>
        </div>

        <div class="form-group">
            <label for="lastName">
                Last Name
            </label>
            <div>
                <input id="lastName" type="text" name="lastName" th:field="*{lastName}" placeholder="Poxosyan">
                <span class="help-block">required field</span> <!--partadir tox-->
            </div>
        </div>

        <div class="form-group">
            <label for="email">
                Email
            </label>
            <div>
                <input id="email" type="text" name="email" th:field="*{email}" placeholder="Poxos@gmail.com">
                <span class="help-block">required field</span> <!--partadir tox-->
            </div>
        </div>

       <!-- <div class="form-group">
            <label for="phoneNumber">
                Phone number
            </label>
            <div>
                <input id="phoneNumber" type="text" name="phoneNumber" th:field="*{phoneNumber}" placeholder="+374 55 20-10-10">
                <span class="help-block">required field</span> &lt;!&ndash;partadir tox&ndash;&gt;
            </div>
        </div>
-->
        <div class="form-group">
            <label for="password">
                Password
            </label>
            <div>
                <input id="password" type="password" name="password" th:field="*{password}" placeholder="*******">
                <span class="help-block">required field</span> <!--partadir tox-->
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPass">
                Password confirmation
            </label>
            <div>
                <input id="confirmPass" type="password" name="confirmPass"  placeholder="*******">
                <span class="help-block">required field</span> <!--partadir tox-->
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button class="btn btn-success" type="submit">Registration</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
