    <title>Products</title>
</head>
<body>
<div th:fragment="show-products">
    <div class="container">
        <div class="row">
            <div class="col-sm-2 card-group" th:each="pr: ${productList}">
                <div class="card border-transparent">
                    <div class="card-header bg-light " th:utext="${pr.getName()}">
                        Название панели
                    </div>

                    <img class="card-img-top" th:src="@{/img/{filename}(filename=${pr.image})}" style="width: 200px">


                    <div class="card-body">
                        <!--                <h5 class="card-title" th:utext="${pr.getName()}">Специальный заголовок</h5>-->
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>


                        <!--                input spiner-->
                        <div class=" mt-5">
                            <form method="post" th:object="${pr}">

                                <div class="form-group">
                                    <label for="quantity">Quantity</label>
                                    <input data-suffix="hat" value="0" min="0" max="1000" type="number"
                                           class="form-control"
                                           id="quantity"
                                           autocomplete="off" name="quantity"/>
                                </div>

                                <button class="btn btn-primary" type="submit">Add</button>
                            </form>

                        </div>
                    </div>
                </div>

            </div>


        </div>


        <script src="/js/bootstrap-input-spinner.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
                integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
                crossorigin="anonymous"></script>

        <script>
            var $input = $("input[type='number']");
            $input.inputSpinner();
        </script>
    </div>
</div>
</body>
