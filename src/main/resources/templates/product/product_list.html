<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!--    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">-->
    <link rel="stylesheet" type="text/css" href="/css/online-market.css">

    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/online-market.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"></script>

    <title>Product list</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h2><label th:text="#{product.table}">Product table</label></h2>
            <table class="table table-striped table-bordered table-hover">
                <thead class=" ">
                <tr class="table-primary" >
                    <th th:text="#{product.table.head.id}">Id</th>
                    <th th:text="#{product.table.head.productCategory}">Category</th>
                    <th th:text="#{product.table.head.name}">Product name</th>
                    <th th:text="#{product.table.head.price}">Price</th>
                    <th th:text="#{product.table.head.supplier}">Supplier</th>
                    <th th:text="#{product.table.head.removeProduct}">Remove product</th>
                    <!--            <th th:text="#{product.table.head.changeProduct}">Change product</th>-->

                </tr>
                </thead>
                <tbody>
                <tr th:each="prod, stat:${productList}">
                    <td th:utext="${prod.getId()}"></td>
                    <td th:utext="${prod.getProductCategory().getCategoryName()}"></td>
                    <td th:utext="${prod.getName()}"></td>
                    <td th:utext="${prod.getPrice()}"></td>
                    <td th:utext="${prod.getSupplier().getSupplierName()}"></td>
                    <td>

                        <form th:action="@{/product/product-list}" th:method="post">
                            <input type="hidden" name="removeProduct" th:value="${prod.getId()}"/>
                            <button type="submit"  >
                                Remove row
                            </button>
                        </form>
                    </td>

                </tr>

                </tbody>


            </table>
            <a class="btn btn-primary" th:href="@{/}">Veradardz</a>
        </div>
    </div>
</div>



</body>
</html>
